<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>Gallery flickr</title>
  </head>
  <body>
    <header>
      <h1>https://www.flickr.com/</h1>
      <div class="input-container">
        <input class="input" type="text" placeholder="введите запрос" />
        <span class="clear-icon">✖</span>
      </div>
    </header>
    <div class="matrix">
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 1" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 2" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 3" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 4" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 5" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 6" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 7" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 8" class="image" />
      </div>
      <div class="image-container">
        <img src="./assets/defolt.png" alt="Image 9" class="image" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
